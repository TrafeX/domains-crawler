crawler:
    build: ./crawler
    volumes:
        - ./crawler/:/src/
    links:
        - elasticsearch
        - rabbitmq

fetcher:
    build: ./fetcher
    volumes:
        - ./fetcher/:/src/
    links:
        - elasticsearch
        - rabbitmq

